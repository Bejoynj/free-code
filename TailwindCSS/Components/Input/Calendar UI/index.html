<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Calendar UI</title>
</head>

<body class=" bg-[#FAF6F1]">
    <div class="wrap flex flex-col justify-center align-middle w-full mx-auto h-screen max-w-[255px]">
        <div class="flex flex-col space-y-1">
            <div class="relative">
                <input class="w-full border border-[#F9F5EA] bg-white rounded appearance-none p-3"  type="" placeholder="DD/MM/YY"/>
                <svg class="absolute right-3 top-3" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6.75 3V5.25M17.25 3V5.25M3 18.75V7.5C3 6.90326 3.23705 6.33097 3.65901 5.90901C4.08097 5.48705 4.65326 5.25 5.25 5.25H18.75C19.3467 5.25 19.919 5.48705 20.341 5.90901C20.7629 6.33097 21 6.90326 21 7.5V18.75M3 18.75C3 19.3467 3.23705 19.919 3.65901 20.341C4.08097 20.7629 4.65326 21 5.25 21H18.75C19.3467 21 19.919 20.7629 20.341 20.341C20.7629 19.919 21 19.3467 21 18.75M3 18.75V11.25C3 10.6533 3.23705 10.081 3.65901 9.65901C4.08097 9.23705 4.65326 9 5.25 9H18.75C19.3467 9 19.919 9.23705 20.341 9.65901C20.7629 10.081 21 10.6533 21 11.25V18.75M12 12.75H12.008V12.758H12V12.75ZM12 15H12.008V15.008H12V15ZM12 17.25H12.008V17.258H12V17.25ZM9.75 15H9.758V15.008H9.75V15ZM9.75 17.25H9.758V17.258H9.75V17.25ZM7.5 15H7.508V15.008H7.5V15ZM7.5 17.25H7.508V17.258H7.5V17.25ZM14.25 12.75H14.258V12.758H14.25V12.75ZM14.25 15H14.258V15.008H14.25V15ZM14.25 17.25H14.258V17.258H14.25V17.25ZM16.5 12.75H16.508V12.758H16.5V12.75ZM16.5 15H16.508V15.008H16.5V15Z" stroke="#271300" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <div class="calendar w-[255px] bg-white rounded shadow-md p-3 space-y-3">
                <div class="calendar-month-year flex flex-row justify-between align-middle">
                    <button class="bg-slate-100 rounded p-0 h-[23px] ">
                        <svg width="23" height="23" viewBox="0 0 23 23" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M14.7092 6.01469C15.0393 6.35806 15.0286 6.90406 14.6853 7.23422L10.1568 11.5L14.6853 15.7658C15.0286 16.0959 15.0393 16.6419 14.7092 16.9853C14.379 17.3287 13.833 17.3394 13.4896 17.0092L8.31464 12.1217C8.14553 11.9591 8.04995 11.7346 8.04995 11.5C8.04995 11.2654 8.14553 11.0409 8.31464 10.8783L13.4896 5.99078C13.833 5.66062 14.379 5.67133 14.7092 6.01469Z" fill="#2D2D30"/>
                        </svg>                        
                    </button>
                    <div class="month-year-select flex flex-row justify-between space-x-2">
                        <div class="relative">
                            <select class="w-full text-xs font-bold uppercase border border-transparent bg-slate-100 rounded h-[23px] py-0.5 pl-1 pr-4 top-0 left-0 focus:outline-none appearance-none" name="month" id="month">
                                <option value="">Jan</option>
                                <option value="">Feb</option>
                                <option value="">Mar</option>
                                <option value="">Apr</option>
                                <option value="">May</option>
                                <option value="">Jun</option>
                                <option value="">Jul</option>
                                <option value="">Aug</option>
                                <option value="">Sep</option>
                                <option value="">Oct</option>
                                <option value="">Nov</option>
                                <option value="">Dec</option>
                            </select>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke-width="1.5" stroke="currentColor"
                                class="absolute right-1 top-2 w-3 h-3 pointer-events-none">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                            </svg>
                        </div>
                        <div class="relative ">
                            <select class="w-full text-xs font-bold  border border-transparent bg-slate-100 rounded h-[23px]  py-0.5 pl-1 pr-4 top-0 left-0 focus:outline-none appearance-none" name="year" id="year">
                                <option value="">1990</option>
                                <option value="">1991</option>
                                <option value="">1992</option>
                                <option value="">1993</option>
                                <option value="">1994</option>
                                <option value="">1995</option>
                                <option value="">1996</option>
                            </select>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke-width="1.5" stroke="currentColor"
                                class="absolute right-1 top-2 w-3 h-3 pointer-events-none">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                            </svg>
                        </div>
                        
                    </div>
                    <button class="bg-slate-100 rounded p-0 h-[23px] ">
                        <svg width="23" height="23" viewBox="0 0 23 23" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M8.29077 16.9853C7.96061 16.6419 7.97132 16.0959 8.31468 15.7658L12.8431 11.5L8.31468 7.23422C7.97132 6.90406 7.96061 6.35806 8.29077 6.01469C8.62093 5.67133 9.16693 5.66062 9.51029 5.99078L14.6853 10.8783C14.8544 11.0409 14.95 11.2654 14.95 11.5C14.95 11.7346 14.8544 11.9591 14.6853 12.1217L9.5103 17.0092C9.16693 17.3394 8.62093 17.3287 8.29077 16.9853Z" fill="#2D2D30"/>
                            </svg>                      
                    </button>
                </div>
                <div class="calendar-days flex flex-col space-y-3 h-auto">
                    <div class="weekdays text-xs font-bold grid grid-cols-7 gap-2.5 justify-between">
                        <div class="text-center p-0.5 border border-transparent">Su</div>
                        <div class="text-center p-0.5 border border-transparent">Mo</div>
                        <div class="text-center p-0.5 border border-transparent">Tu</div>
                        <div class="text-center p-0.5 border border-transparent">We</div>
                        <div class="text-center p-0.5 border border-transparent">Th</div>
                        <div class="text-center p-0.5 border border-transparent">Fr</div>
                        <div class="text-center p-0.5 border border-transparent">Sa</div>
                    </div>
                    <div class="days text-xs font-semibold grid grid-cols-7 gap-2 justify-between">
                        <div class="single-day px-0 py-1.5 leading-none rounded border border-transparent text-center hover:bg-[#D97706] hover:text-white">1</div>
                        <div class="single-day px-0 py-1.5 leading-none rounded border border-transparent text-center hover:bg-[#D97706] hover:text-white">2</div>
                        <div class="single-day px-0 py-1.5 leading-none rounded border border-transparent text-center hover:bg-[#D97706] hover:text-white">3</div>
                        <div class="single-day px-0 py-1.5 leading-none rounded border border-transparent text-center hover:bg-[#D97706] hover:text-white">4</div>
                        <div class="single-day px-0 py-1.5 leading-none rounded border border-[#D97706] text-center hover:bg-[#D97706] hover:text-white bg-white">5</div>
                        <div class="single-day px-0 py-1.5 leading-none rounded border border-transparent text-center hover:bg-[#D97706] hover:text-white">6</div>
                        <div class="single-day px-0 py-1.5 leading-none rounded border border-transparent text-center hover:bg-[#D97706] hover:text-white">7</div>
                        <div class="single-day px-0 py-1.5 leading-none rounded border border-transparent text-center hover:bg-[#D97706] hover:text-white">8</div>
                        <div class="single-day px-0 py-1.5 leading-none rounded border border-transparent text-center hover:bg-[#D97706] hover:text-white">9</div>
                        <div class="single-day px-0 py-1.5 leading-none rounded border border-transparent text-center hover:bg-[#D97706] hover:text-white bg-[#D97706] text-white">10</div>
                        <div class="single-day px-0 py-1.5 leading-none rounded border border-transparent text-center hover:bg-[#D97706] hover:text-white">11</div>
                        <div class="single-day px-0 py-1.5 leading-none rounded border border-transparent text-center hover:bg-[#D97706] hover:text-white">12</div>
                        <div class="single-day px-0 py-1.5 leading-none rounded border border-transparent text-center hover:bg-[#D97706] hover:text-white">13</div>
                        <div class="single-day px-0 py-1.5 leading-none rounded border border-transparent text-center hover:bg-[#D97706] hover:text-white">14</div>
                        <div class="single-day px-0 py-1.5 leading-none rounded border border-transparent text-center hover:bg-[#D97706] hover:text-white">15</div>
                        <div class="single-day px-0 py-1.5 leading-none rounded border border-transparent text-center hover:bg-[#D97706] hover:text-white">16</div>
                        <div class="single-day px-0 py-1.5 leading-none rounded border border-transparent text-center hover:bg-[#D97706] hover:text-white">17</div>
                        <div class="single-day px-0 py-1.5 leading-none rounded border border-transparent text-center hover:bg-[#D97706] hover:text-white">18</div>
                        <div class="single-day px-0 py-1.5 leading-none rounded border border-transparent text-center hover:bg-[#D97706] hover:text-white">19</div>
                        <div class="single-day px-0 py-1.5 leading-none rounded border border-transparent text-center hover:bg-[#D97706] hover:text-white">20</div>
                        <div class="single-day px-0 py-1.5 leading-none rounded border border-transparent text-center hover:bg-[#D97706] hover:text-white">21</div>
                        <div class="single-day px-0 py-1.5 leading-none rounded border border-transparent text-center hover:bg-[#D97706] hover:text-white">22</div>
                        <div class="single-day px-0 py-1.5 leading-none rounded border border-transparent text-center hover:bg-[#D97706] hover:text-white">23</div>
                        <div class="single-day px-0 py-1.5 leading-none rounded border border-transparent text-center hover:bg-[#D97706] hover:text-white">24</div>
                        <div class="single-day px-0 py-1.5 leading-none rounded border border-transparent text-center hover:bg-[#D97706] hover:text-white">25</div>
                        <div class="single-day px-0 py-1.5 leading-none rounded border border-transparent text-center hover:bg-[#D97706] hover:text-white">26</div>
                        <div class="single-day px-0 py-1.5 leading-none rounded border border-transparent text-center hover:bg-[#D97706] hover:text-white">27</div>
                        <div class="single-day px-0 py-1.5 leading-none rounded border border-transparent text-center hover:bg-[#D97706] hover:text-white">28</div>
                        <div class="single-day px-0 py-1.5 leading-none rounded border border-transparent text-center hover:bg-[#D97706] hover:text-white">29</div>
                        <div class="single-day px-0 py-1.5 leading-none rounded border border-transparent text-center hover:bg-[#D97706] hover:text-white">30</div>
                        <div class="single-day px-0 py-1.5 leading-none rounded border border-transparent text-center hover:bg-[#D97706] hover:text-white text-[#929292]">1</div>
                        <div class="single-day px-0 py-1.5 leading-none rounded border border-transparent text-center hover:bg-[#D97706] hover:text-white text-[#929292]">2</div>
                        <div class="single-day px-0 py-1.5 leading-none rounded border border-transparent text-center hover:bg-[#D97706] hover:text-white text-[#929292]">3</div>
                        <div class="single-day px-0 py-1.5 leading-none rounded border border-transparent text-center hover:bg-[#D97706] hover:text-white text-[#929292]">4</div>
                        <div class="single-day px-0 py-1.5 leading-none rounded border border-transparent text-center hover:bg-[#D97706] hover:text-white text-[#929292]">5</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
